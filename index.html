<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sajad (jawad)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* تنسيقات أساسية */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: #000; /* خلفية سوداء */
      overflow: hidden;
    }

    canvas.background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    main {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .main {
      text-align: center;
    }

    .hero h1 {
      font-size: 48px;
      margin: 0;
      animation: changeColor 3s infinite; /* تغيير اللون كل 3 ثوانٍ */
    }

    @keyframes changeColor {
      0% {
        color: #00bcd4; /* أزرق */
      }
      25% {
        color: #ff4081; /* وردي */
      }
      50% {
        color: #00bcd4; /* أزرق */
      }
      75% {
        color: #ff4081; /* وردي */
      }
      100% {
        color: #00bcd4; /* أزرق */
      }
    }

    .hero h2 {
      font-size: 32px;
      margin: 10px 0;
      background: linear-gradient(45deg, #00bcd4, #0097a7, #00bcd4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      background: #00bcd4;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .button:hover {
      background: #0097a7;
    }

    .music-container {
      margin-top: 20px; /* تباعد بين الزرين */
    }

    .music-button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background: #00bcd4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .music-button:hover {
      background: #0097a7;
    }

    #profile-image-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto 30px auto;
    }

    #profile-image {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      border: 4px solid #ffffff; /* إطار أبيض */
      animation: float 3s ease-in-out infinite, changeBorderColor 3s infinite; /* تأثير الطفو وتغيير لون الإطار */
      transition: transform 0.3s ease-in-out; /* تأثير التكبير */
    }

    /* تأثير التكبير عند الضغط */
    #profile-image:active {
      transform: scale(1.5); /* تكبير الصورة بنسبة 150% */
    }

    /* تعريف تأثير الطفو */
    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px); /* تحريك الصورة لأعلى */
      }
      100% {
        transform: translateY(0);
      }
    }

    /* تعريف تغيير لون الإطار */
    @keyframes changeBorderColor {
      0% {
        border-color: #ffffff; /* أبيض */
      }
      33% {
        border-color: #ff0000; /* أحمر */
      }
      66% {
        border-color: #00ff00; /* أخضر */
      }
      100% {
        border-color: #ffffff; /* أبيض */
      }
    }

    footer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 14px;
      color: #00bcd4;
    }

    /* تنسيقات وسائل التواصل الاجتماعي في الأسفل */
    footer aside {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 10px;
    }

    footer aside a {
      color: white;
      font-size: 24px;
      transition: color 0.3s;
    }

    footer aside a:hover {
      color: #00bcd4;
    }

    /* تنسيقات النافذة المنبثقة */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.5);
      position: relative;
    }

    .close-popup {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      color: #00bcd4;
      cursor: pointer;
    }

    .close-popup:hover {
      color: #0097a7;
    }

    /* تنسيقات النص العائم */
    .floating-text {
      margin-top: 10px;
      font-size: 18px;
      animation: changeColor 3s infinite;
    }

    @keyframes changeColor {
      0% {
        color: #00bcd4;
      }
      50% {
        color: #ff4081; /* لون وردي */
      }
      100% {
        color: #00bcd4;
      }
    }

    /* تنسيقات قسم الرسائل الملهمة */
    .inspirational-message {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .inspirational-message h3 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #00bcd4;
    }

    #daily-message {
      font-size: 18px;
      color: white;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* تنسيقات متجاوبة للهواتف */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 36px;
      }

      .hero h2 {
        font-size: 24px;
      }

      .button {
        font-size: 16px;
        padding: 8px 16px;
      }

      .music-button {
        font-size: 14px;
        padding: 8px 16px;
      }

      #profile-image-container {
        width: 100px;
        height: 100px;
      }

      footer aside {
        gap: 10px;
      }

      footer aside a {
        font-size: 20px;
      }

      .floating-text {
        font-size: 16px;
      }

      .inspirational-message {
        padding: 15px;
      }

      .inspirational-message h3 {
        font-size: 20px;
      }

      #daily-message {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 28px;
      }

      .hero h2 {
        font-size: 20px;
      }

      .button {
        font-size: 14px;
        padding: 6px 12px;
      }

      .music-button {
        font-size: 12px;
        padding: 6px 12px;
      }

      #profile-image-container {
        width: 80px;
        height: 80px;
      }

      footer aside {
        gap: 5px;
      }

      footer aside a {
        font-size: 18px;
      }

      .floating-text {
        font-size: 14px;
      }

      .inspirational-message {
        padding: 10px;
      }

      .inspirational-message h3 {
        font-size: 18px;
      }

      #daily-message {
        font-size: 14px;
      }
    }

    /* تنسيقات نافذة كلمة المرور */
    .password-popup {
      display: flex;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1001;
      justify-content: center;
      align-items: center;
    }

    .password-popup-content {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.5);
      position: relative;
    }

    .password-popup-content input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #00bcd4;
      border-radius: 5px;
      background: #000;
      color: white;
      margin-bottom: 10px;
    }

    .password-popup-content button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background: #00bcd4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .password-popup-content button:hover {
      background: #0097a7;
    }

    .password-error {
      color: #ff4081;
      margin-top: 10px;
      display: none;
    }

    /* تنسيقات الهدية */
    .gift-box {
      position: absolute;
      top: -40px; /* فوق مربع حوار كلمة المرور */
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      cursor: pointer;
      z-index: 1002; /* تأكد من أنه فوق نافذة كلمة المرور */
    }

    /* تنسيقات النص العائم */
    .floating-hint {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 188, 212, 0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      display: none; /* مخفي بشكل افتراضي */
      z-index: 1003; /* فوق كل العناصر */
      animation: floatUp 2s ease-in-out;
    }

    @keyframes floatUp {
      0% {
        opacity: 0;
        transform: translateX(-50%) translateY(0);
      }
      50% {
        opacity: 1;
        transform: translateX(-50%) translateY(-20px);
      }
      100% {
        opacity: 0;
        transform: translateX(-50%) translateY(-40px);
      }
    }
  </style>
</head>

  <main>

  <!-- عنصر الصوت -->
  <audio id="background-music" loop>
    <source src="https://od.lk/s/MF8zNTM3MzA5NTJf/None%20%E2%80%93%20Dhruv%20-%20moonlight%20%28Official%20Audio%29.mp3" type="audio/mpeg">

  <!-- مكتبة Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- مكتبة Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

  <!-- الكود الخاص بخلفية النجوم المتحركة -->
  <script>
    // تهيئة خلفية النجوم المتحركة
    let scene, camera, renderer, stars;

    function initStars() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('.background'), antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000, 1); // خلفية سوداء

      // إضافة النجوم
      stars = new THREE.Group();
      for (let i = 0; i < 1000; i++) {
        const geometry = new THREE.SphereGeometry(0.1, 24, 24);
        const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
        const star = new THREE.Mesh(geometry, material);

        star.position.x = (Math.random() - 0.5) * 500;
        star.position.y = (Math.random() - 0.5) * 500;
        star.position.z = (Math.random() - 0.5) * 500;

        stars.add(star);
      }
      scene.add(stars);

      // إضافة الحركة
      function animate() {
        requestAnimationFrame(animate);

        stars.rotation.x += 0.005;
        stars.rotation.y += 0.005;

        renderer.render(scene, camera);
      }

      animate();
    }

    // بدء الخلفية المتحركة بمجرد تحميل DOM
    document.addEventListener('DOMContentLoaded', function() {
      initStars();
    });

    // التحكم في تشغيل وإيقاف الأغنية
    const audio = document.getElementById('background-music');
    const musicButton = document.querySelector('.music-button');

    function toggleMusic() {
      if (audio.paused) {
        audio.play();
        musicButton.innerHTML = '<i class="fas fa-music"></i> Pause Music';
      } else {
        audio.pause();
        musicButton.innerHTML = '<i class="fas fa-music"></i> Play Music';
      }
    }

    // التحكم في النافذة المنبثقة
    const aboutMeButton = document.getElementById('aboutMeButton');
    const popup = document.getElementById('popup');
    const closePopup = document.querySelector('.close-popup');

    aboutMeButton.addEventListener('click', (event) => {
      event.preventDefault();
      popup.style.display = 'flex';
    });

    closePopup.addEventListener('click', () => {
      popup.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
      if (event.target === popup) {
        popup.style.display = 'none';
      }
    });

    // قائمة الرسائل الملهمة
    const messages = [
      "لا تتوقف عن الحلم، فالأحلام هي بداية النجاح.",
      "التحديات تصنع الشخص القوي، فلا تخف منها.",
      "النجاح هو مجموع الجهود الصغيرة المتكررة يومياً.",
      "كن التغيير الذي تريد أن تراه في العالم.",
      "الفرص لا تأتي بالصدفة، بل تُصنع بالعمل الجاد.",
      "كل يوم هو فرصة جديدة لتحقيق شيء عظيم.",
      "الإصرار هو المفتاح لتحقيق المستحيل.",
      "لا تنتظر الظروف المثالية، ابدأ من حيث أنت.",
      "النجاح يبدأ عندما تبدأ أنت.",
      "كن متفائلاً، فالمستقبل مشرق لمن يؤمن به."
    ];

    // اختيار رسالة عشوائية
    function getRandomMessage() {
      const randomIndex = Math.floor(Math.random() * messages.length);
      return messages[randomIndex];
    }

    // عرض الرسالة اليومية
    function displayDailyMessage() {
      const messageElement = document.getElementById('daily-message');
      if (messageElement) {
        messageElement.textContent = getRandomMessage();
      } else {
        console.error("العنصر #daily-message غير موجود!");
      }
    }

    // عرض الرسالة عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', function() {
      displayDailyMessage();
    });

    // تحديث الرسالة عند النقر على الزر
    const refreshMessageButton = document.getElementById('refresh-message');
    if (refreshMessageButton) {
      refreshMessageButton.addEventListener('click', function() {
        displayDailyMessage();
      });
    } else {
      console.error("زر تحديث الرسالة غير موجود!");
    }

    // تهيئة الجسيمات المتحركة
    particlesJS.load('particles-js', 'particles.json', function() {
      console.log('تم تحميل الجسيمات بنجاح!');
    });

    // التحكم في تكبير الصورة عند الضغط المستمر
    const profileImage = document.getElementById('profile-image');

    profileImage.addEventListener('mousedown', () => {
      profileImage.style.transform = 'scale(1.5)'; // تكبير الصورة
    });

    profileImage.addEventListener('mouseup', () => {
      profileImage.style.transform = 'scale(1)'; // إعادة الصورة لحجمها الأصلي
    });

    profileImage.addEventListener('mouseleave', () => {
      profileImage.style.transform = 'scale(1)'; // إعادة الصورة لحجمها الأصلي
    });

    // لدعم الأجهزة التي تعمل باللمس
    profileImage.addEventListener('touchstart', () => {
      profileImage.style.transform = 'scale(1.5)'; // تكبير الصورة
    });

    profileImage.addEventListener('touchend', () => {
      profileImage.style.transform = 'scale(1)'; // إعادة الصورة لحجمها الأصلي
    });

    // التحقق من كلمة المرور
    const passwordPopup = document.getElementById('password-popup');
    const passwordInput = document.getElementById('password-input');
    const passwordError = document.getElementById('password-error');

    function checkPassword() {
      const correctPassword = "1234"; // كلمة المرور المخصصة
      if (passwordInput.value === correctPassword) {
        passwordPopup.style.display = "none"; // إخفاء نافذة كلمة المرور
      } else {
        passwordError.style.display = "block"; // عرض رسالة الخطأ
      }
    }

    // إظهار نافذة كلمة المرور عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', function() {
      passwordPopup.style.display = "flex";
    });

    // دالة لإظهار النص العائم
    function showPasswordHint() {
      const floatingHint = document.getElementById('floating-hint');
      floatingHint.style.display = 'block'; // إظهار النص العائم

      // إخفاء النص العائم بعد انتهاء الرسوم المتحركة
      setTimeout(() => {
        floatingHint.style.display = 'none';
      }, 2000); // 2000 مللي ثانية (2 ثوانٍ)
    }
  </script>

  </footer>
</body>
